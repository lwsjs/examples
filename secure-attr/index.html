<h1>cookies</h1>
<h2></h2>

<script type="module">
  const $ = document.querySelector.bind(document)
  async function start () {
    const response = await fetch('/yeah', { credentials: 'include' })
    // const response = await fetch('https://127.0.0.1:8000', { credentials: 'include' })
    if (response.ok) {
      const json = await response.json()
      console.log(json)
      $('h2').textContent = json.msg
    }
  }
  start()
</script>
